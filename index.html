<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans">
  <title>Ricardo Lopes</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="view jarallax" style="height: 50vh;">
    <img class="jarallax-img" src="img/img2.jpg" alt="">
  </div>
    
  <!-- Start your project here-->
  <div class="container">
    <div class="started">
      <div class="cv-info">
        <div class="cv-image">
          <img src="img/man.png" alt="Man Photo">
        </div>
        <div class="cv-name">Ricardo Lopes</div>
        <div class="cv-desc">A little description</div>
      </div>
    </div>
  </div>
  <!-- Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script>
      // object-fit polyfill run
      objectFitImages();
  
      /* init Jarallax */
      jarallax(document.querySelectorAll('.jarallax'));
  
      jarallax(document.querySelectorAll('.jarallax-keep-img'), {
          keepImg: true,
      });
    </script>
</body>

</html>
